<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotelamer</title>
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo"><img src="/src/Frame 61.png" alt="" />HOTELAMER</div>
        <div class="nav-r">
          <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Help</a></li>
            <li><a href="#">About us</a></li>
          </ul>
          <div class="auth-links">
            <a href="#" class="login">login</a>
            <a href="#" class="sign-up">sign up</a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="hero">
        <h1>
          Find Your Dream<br />
          Travel Destination.<br />Just search here
        </h1>
        <p>
          We give you more of what you want and<br />
          less of what you don't need
        </p>
        <div class="search-bar">
          <div class="search-field">
            <label for="location">Destination</label>
            <input
              type="text"
              id="location"
              placeholder="Where you wanna go?"
            />
          </div>
          <div class="search-field">
            <label for="checkin">Check-in</label>
            <input type="date" id="checkin" />
          </div>
          <div class="search-field">
            <label for="checkout">Check-out</label>
            <input type="date" id="checkout" />
          </div>
          <div class="search-field">
            <label for="person">Person</label>
            <input type="number" id="person" min="1" value="1" />
          </div>
          <button class="search-button" onclick="search()">Search</button>
        </div>
      </div>
    </main>
    <script>
      function search() {
        console.log("search");
        const location = document.getElementById("location").value;
        const checkin = document.getElementById("checkin").value;
        const checkout = document.getElementById("checkout").value;
        const person = document.getElementById("person").value;
        window.location = `search.html?location=${location}&checkin=${checkin}&checkout=${checkout}&person=${person}`;
      }
    </script>
  </body>
</html>
